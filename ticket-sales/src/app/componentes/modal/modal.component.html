<p-dialog
  header="Carrito"
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '40rem' }"
>
  <p-dataView #dv [value]="eventos" [layout]="'list'" [rows]="6">
    <ng-template pTemplate="listItem" let-item>
      <div class="grid w-full">
        <div class="col-12">
          <div
            class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
          >
            <div class="w-10rem relative">
              <img
                class="block xl:block mx-auto border-round w-full"
                [src]="item.imagen"
                [alt]="item.nombre"
              />
            </div>
            <div
              class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
            >
              <div
                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
              >
                <div>
                  <span class="font-medium text-secondary text-sm">{{
                    item.categoria
                  }}</span>
                  <div class="text-lg font-medium text-900 mt-2">
                    {{ item.nombre }}
                  </div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div
                    class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="
                      border-radius: 30px;
                      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                        0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                    "
                  >
                    <span class="text-900 font-medium text-sm">{{
                      item.boletos
                    }}</span>
                    <i class=""> boletos</i>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <span class="text-xl font-semibold text-900">{{
                  "Bs. " + item.precio * item.boletos
                }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
  <div class="flex justify-content-end align-items-center gap-4 p-4">
    <span class="text-xl font-semibold text-900">Total: {{ total }}</span>
    <p-button

      class="p-button-danger  "
      label="Cancelar compra"
      icon="pi pi-times"
      (onClick)="cancelarCompra()"
    />
    <p-button
      label="Comprar"
      icon="pi pi-shopping-cart"
      (onClick)="comprar()"
    />
  </div>
</p-dialog>
